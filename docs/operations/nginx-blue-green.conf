# =====================================================
# ERP Nginx Blue-Green 배포 설정
# 파일 위치: /etc/nginx/sites-available/erp-app
# =====================================================

# Blue (8000) / Green (8001) 업스트림 정의
upstream erp_blue {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream erp_green {
    server 127.0.0.1:8001;
    keepalive 32;
}

# 토글 파일 기반 스위칭
# /etc/nginx/green_on 파일이 존재하면 Green, 없으면 Blue
map $request_uri $upstream_backend {
    default "erp_blue";
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 프론트엔드 정적 파일
    root /var/www/erp-app;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # API 라우팅 (Blue/Green 스위칭)
    location /api/ {
        # Green 토글 체크
        if (-f /etc/nginx/green_on) {
            set $backend_choice "green";
        }
        if (!-f /etc/nginx/green_on) {
            set $backend_choice "blue";
        }

        # 강제 헤더로 오버라이드 가능 (테스트용)
        if ($http_x_force_green = "1") {
            set $backend_choice "green";
        }
        if ($http_x_force_blue = "1") {
            set $backend_choice "blue";
        }

        # 업스트림 선택
        proxy_pass http://erp_$backend_choice;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 헬스체크 기반 폴오버
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # 헬스체크 (Blue/Green 스위칭)
    location = /healthz {
        # Green 토글 체크
        if (-f /etc/nginx/green_on) {
            proxy_pass http://erp_green/healthz;
        }
        if (!-f /etc/nginx/green_on) {
            proxy_pass http://erp_blue/healthz;
        }

        # 강제 헤더로 오버라이드 가능
        if ($http_x_force_green = "1") {
            proxy_pass http://erp_green/healthz;
        }
        if ($http_x_force_blue = "1") {
            proxy_pass http://erp_blue/healthz;
        }

        proxy_set_header Host $host;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # Blue 헬스체크 (직접 접근)
    location = /healthz/blue {
        proxy_pass http://erp_blue/healthz;
        proxy_set_header Host $host;
    }

    # Green 헬스체크 (직접 접근)
    location = /healthz/green {
        proxy_pass http://erp_green/healthz;
        proxy_set_header Host $host;
    }

    # Nginx 상태 (내부 모니터링)
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# =====================================================
# 적용 방법:
# 1. sudo cp nginx-blue-green.conf /etc/nginx/sites-available/erp-app
# 2. sudo ln -sf /etc/nginx/sites-available/erp-app /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx
# =====================================================
