# Nginx 캐시 최적화 설정
# 파일 위치: /etc/nginx/sites-enabled/erp
# 적용 방법: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name _;

    # 프론트엔드 (React App)
    location / {
        root /var/www/erp-app;
        try_files $uri $uri/ /index.html;
        
        # HTML: 항상 최신 버전 확인 (캐시 안함)
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            expires epoch;
        }
        
        # 에셋: 해시 기반 영구 캐시 (파일명에 해시 포함)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }
        
        # JSON 파일 (locale 등): 짧은 캐시
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600" always;
        }
    }

    # 백엔드 API (erp-engine)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # API 응답은 캐시하지 않음
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        expires epoch;
    }

    # Health check (표준 엔드포인트)
    location /healthz {
        proxy_pass http://127.0.0.1:8000/healthz;
        access_log off;
    }
    
    # Legacy health check (하위 호환)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Gzip 압축 (대역폭 절약)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 보안 헤더 (기본)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
